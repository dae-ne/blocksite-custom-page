name: Deploy to GitHub Pages

on:
  push:	
    branches:	
    - main
    paths:
    - website/**
      
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: website
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
